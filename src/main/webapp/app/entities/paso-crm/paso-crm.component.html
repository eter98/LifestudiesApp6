<div>
    <h2 id="page-heading">
        <span jhiTranslate="lifestudiesApp6App.pasoCRM.home.title">Paso CRMS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-paso-crm" [routerLink]="['/paso-crm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="lifestudiesApp6App.pasoCRM.home.createLabel">
            Create new Paso CRM
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lifestudiesApp6App.pasoCRM.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="pasoCRMS?.length === 0">
        <span jhiTranslate="lifestudiesApp6App.pasoCRM.home.notFound">No pasoCRMS found</span>
    </div>
    <div class="table-responsive" *ngIf="pasoCRMS?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codigo"><span jhiTranslate="lifestudiesApp6App.pasoCRM.codigo">Codigo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="lifestudiesApp6App.pasoCRM.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="duracionDias"><span jhiTranslate="lifestudiesApp6App.pasoCRM.duracionDias">Duracion Dias</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estado"><span jhiTranslate="lifestudiesApp6App.pasoCRM.estado">Estado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let pasoCRM of pasoCRMS ;trackBy: trackId">
                <td><a [routerLink]="['/paso-crm', pasoCRM.id, 'view' ]">{{pasoCRM.id}}</a></td>
                <td>{{pasoCRM.codigo}}</td>
                <td>{{pasoCRM.descripcion}}</td>
                <td>{{pasoCRM.duracionDias}}</td>
                <td jhiTranslate="{{'lifestudiesApp6App.Estadod.' + pasoCRM.estado}}">{{pasoCRM.estado}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/paso-crm', pasoCRM.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/paso-crm', pasoCRM.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'paso-crm', { outlets: { popup: pasoCRM.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
