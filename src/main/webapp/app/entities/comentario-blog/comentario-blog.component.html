<div>
    <h2 id="page-heading">
        <span jhiTranslate="lifestudiesApp6App.comentarioBlog.home.title">Comentario Blogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comentario-blog" [routerLink]="['/comentario-blog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="lifestudiesApp6App.comentarioBlog.home.createLabel">
            Create new Comentario Blog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lifestudiesApp6App.comentarioBlog.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="comentarioBlogs?.length === 0">
        <span jhiTranslate="lifestudiesApp6App.comentarioBlog.home.notFound">No comentarioBlogs found</span>
    </div>
    <div class="table-responsive" *ngIf="comentarioBlogs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comentario"><span jhiTranslate="lifestudiesApp6App.comentarioBlog.comentario">Comentario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fecha"><span jhiTranslate="lifestudiesApp6App.comentarioBlog.fecha">Fecha</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="calificacion"><span jhiTranslate="lifestudiesApp6App.comentarioBlog.calificacion">Calificacion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="usuario.login"><span jhiTranslate="lifestudiesApp6App.comentarioBlog.usuario">Usuario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tituloBlog.titulo"><span jhiTranslate="lifestudiesApp6App.comentarioBlog.tituloBlog">Titulo Blog</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let comentarioBlog of comentarioBlogs ;trackBy: trackId">
                <td><a [routerLink]="['/comentario-blog', comentarioBlog.id, 'view' ]">{{comentarioBlog.id}}</a></td>
                <td>{{comentarioBlog.comentario}}</td>
                <td>{{comentarioBlog.fecha | date:'mediumDate'}}</td>
                <td>{{comentarioBlog.calificacion}}</td>
                <td>
                    {{comentarioBlog.usuario?.login}}
                </td>
                <td>
                    <div *ngIf="comentarioBlog.tituloBlog">
                        <a [routerLink]="['../blog-contenido', comentarioBlog.tituloBlog?.id, 'view' ]" >{{comentarioBlog.tituloBlog?.titulo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/comentario-blog', comentarioBlog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/comentario-blog', comentarioBlog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'comentario-blog', { outlets: { popup: comentarioBlog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
